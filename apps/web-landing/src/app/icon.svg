<svg width="196" height="196" viewBox="0 0 196 196" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo HouseBlock - solo dodecagono colorato -->
  <g transform="translate(98, 98)">
    <!-- Dodecagono (12 lati) - raggio 60 per icona 196x196 -->
    <!-- Facce del dodecagono colorate arcobaleno -->
    <!-- Faccia 1 (rosso) - da 0° a 30° -->
    <path d="M 0 0 L 60 0 L 51.96 30 Z" fill="#FF0000" opacity="0.95"/>
    <!-- Faccia 2 (arancione) - da 30° a 60° -->
    <path d="M 0 0 L 51.96 30 L 30 51.96 Z" fill="#FF8C00" opacity="0.95"/>
    <!-- Faccia 3 (giallo) - da 60° a 90° -->
    <path d="M 0 0 L 30 51.96 L 0 60 Z" fill="#FFD700" opacity="0.95"/>
    <!-- Faccia 4 (verde chiaro) - da 90° a 120° -->
    <path d="M 0 0 L 0 60 L -30 51.96 Z" fill="#32CD32" opacity="0.95"/>
    <!-- Faccia 5 (verde) - da 120° a 150° -->
    <path d="M 0 0 L -30 51.96 L -51.96 30 Z" fill="#00FF7F" opacity="0.95"/>
    <!-- Faccia 6 (turchese) - da 150° a 180° -->
    <path d="M 0 0 L -51.96 30 L -60 0 Z" fill="#00CED1" opacity="0.95"/>
    <!-- Faccia 7 (blu) - da 180° a 210° -->
    <path d="M 0 0 L -60 0 L -51.96 -30 Z" fill="#1E90FF" opacity="0.95"/>
    <!-- Faccia 8 (indaco) - da 210° a 240° -->
    <path d="M 0 0 L -51.96 -30 L -30 -51.96 Z" fill="#4B0082" opacity="0.95"/>
    <!-- Faccia 9 (viola) - da 240° a 270° -->
    <path d="M 0 0 L -30 -51.96 L 0 -60 Z" fill="#8B00FF" opacity="0.95"/>
    <!-- Faccia 10 (rosa) - da 270° a 300° -->
    <path d="M 0 0 L 0 -60 L 30 -51.96 Z" fill="#FF1493" opacity="0.95"/>
    <!-- Faccia 11 (magenta) - da 300° a 330° -->
    <path d="M 0 0 L 30 -51.96 L 51.96 -30 Z" fill="#FF00FF" opacity="0.95"/>
    <!-- Faccia 12 (rosso scuro) - da 330° a 360° -->
    <path d="M 0 0 L 51.96 -30 L 60 0 Z" fill="#DC143C" opacity="0.95"/>
    
    <!-- Bordo del dodecagono -->
    <path d="M 60 0 L 51.96 30 L 30 51.96 L 0 60 L -30 51.96 L -51.96 30 L -60 0 L -51.96 -30 L -30 -51.96 L 0 -60 L 30 -51.96 L 51.96 -30 Z" 
          fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
</svg>

