# Docker Compose per produzione di web-landing
version: '3.8'

services:
  web-landing:
    build:
      context: ../..
      dockerfile: apps/web-landing/Dockerfile
      target: runner
    container_name: houseblock-web-landing-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - houseblock-network

networks:
  houseblock-network:
    external: false

