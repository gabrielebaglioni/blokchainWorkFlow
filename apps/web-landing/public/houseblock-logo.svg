<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo HouseBlock con dodecagono grande -->
  
  <!-- Dodecagono (12 lati) quasi circolare - raggio 20 -->
  <g transform="translate(35, 30)">
    <!-- Calcolo vertici dodecagono: 12 lati, angolo tra vertici = 30° -->
    <!-- Vertici calcolati con raggio 20 -->
    
    <!-- Facce del dodecagono colorate arcobaleno - triangoli dal centro -->
    <!-- Faccia 1 (rosso) - da 0° a 30° -->
    <path d="M 0 0 L 20 0 L 17.32 10 Z" fill="#FF0000" opacity="0.95"/>
    <!-- Faccia 2 (arancione) - da 30° a 60° -->
    <path d="M 0 0 L 17.32 10 L 10 17.32 Z" fill="#FF8C00" opacity="0.95"/>
    <!-- Faccia 3 (giallo) - da 60° a 90° -->
    <path d="M 0 0 L 10 17.32 L 0 20 Z" fill="#FFD700" opacity="0.95"/>
    <!-- Faccia 4 (verde chiaro) - da 90° a 120° -->
    <path d="M 0 0 L 0 20 L -10 17.32 Z" fill="#32CD32" opacity="0.95"/>
    <!-- Faccia 5 (verde) - da 120° a 150° -->
    <path d="M 0 0 L -10 17.32 L -17.32 10 Z" fill="#00FF7F" opacity="0.95"/>
    <!-- Faccia 6 (turchese) - da 150° a 180° -->
    <path d="M 0 0 L -17.32 10 L -20 0 Z" fill="#00CED1" opacity="0.95"/>
    <!-- Faccia 7 (blu) - da 180° a 210° -->
    <path d="M 0 0 L -20 0 L -17.32 -10 Z" fill="#1E90FF" opacity="0.95"/>
    <!-- Faccia 8 (indaco) - da 210° a 240° -->
    <path d="M 0 0 L -17.32 -10 L -10 -17.32 Z" fill="#4B0082" opacity="0.95"/>
    <!-- Faccia 9 (viola) - da 240° a 270° -->
    <path d="M 0 0 L -10 -17.32 L 0 -20 Z" fill="#8B00FF" opacity="0.95"/>
    <!-- Faccia 10 (rosa) - da 270° a 300° -->
    <path d="M 0 0 L 0 -20 L 10 -17.32 Z" fill="#FF1493" opacity="0.95"/>
    <!-- Faccia 11 (magenta) - da 300° a 330° -->
    <path d="M 0 0 L 10 -17.32 L 17.32 -10 Z" fill="#FF00FF" opacity="0.95"/>
    <!-- Faccia 12 (rosso scuro) - da 330° a 360° -->
    <path d="M 0 0 L 17.32 -10 L 20 0 Z" fill="#DC143C" opacity="0.95"/>
    
    <!-- Bordo del dodecagono -->
    <path d="M 20 0 L 17.32 10 L 10 17.32 L 0 20 L -10 17.32 L -17.32 10 L -20 0 L -17.32 -10 L -10 -17.32 L 0 -20 L 10 -17.32 L 17.32 -10 Z" 
          fill="none" stroke="white" stroke-width="1.2" opacity="0.7"/>
  </g>
  
  <!-- Testo HouseBlock grande e stilizzato -->
  <text x="80" y="32" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" letter-spacing="2.5px">HOUSE</text>
  <text x="80" y="48" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" letter-spacing="2.5px">BLOCK</text>
  
  <!-- Linee decorative sotto il testo -->
  <line x1="80" y1="50" x2="220" y2="50" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="80" y1="52" x2="210" y2="52" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>
