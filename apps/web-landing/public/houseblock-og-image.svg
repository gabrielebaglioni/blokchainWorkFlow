<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background scuro -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Logo HouseBlock - solo dodecagono colorato centrato -->
  <g transform="translate(600, 315)">
    <!-- Dodecagono (12 lati) - scala grande per og:image -->
    <!-- Facce del dodecagono colorate arcobaleno -->
    <path d="M 0 0 L 200 0 L 173.2 100 Z" fill="#FF0000" opacity="0.95"/>
    <path d="M 0 0 L 173.2 100 L 100 173.2 Z" fill="#FF8C00" opacity="0.95"/>
    <path d="M 0 0 L 100 173.2 L 0 200 Z" fill="#FFD700" opacity="0.95"/>
    <path d="M 0 0 L 0 200 L -100 173.2 Z" fill="#32CD32" opacity="0.95"/>
    <path d="M 0 0 L -100 173.2 L -173.2 100 Z" fill="#00FF7F" opacity="0.95"/>
    <path d="M 0 0 L -173.2 100 L -200 0 Z" fill="#00CED1" opacity="0.95"/>
    <path d="M 0 0 L -200 0 L -173.2 -100 Z" fill="#1E90FF" opacity="0.95"/>
    <path d="M 0 0 L -173.2 -100 L -100 -173.2 Z" fill="#4B0082" opacity="0.95"/>
    <path d="M 0 0 L -100 -173.2 L 0 -200 Z" fill="#8B00FF" opacity="0.95"/>
    <path d="M 0 0 L 0 -200 L 100 -173.2 Z" fill="#FF1493" opacity="0.95"/>
    <path d="M 0 0 L 100 -173.2 L 173.2 -100 Z" fill="#FF00FF" opacity="0.95"/>
    <path d="M 0 0 L 173.2 -100 L 200 0 Z" fill="#DC143C" opacity="0.95"/>
    
    <!-- Bordo del dodecagono -->
    <path d="M 200 0 L 173.2 100 L 100 173.2 L 0 200 L -100 173.2 L -173.2 100 L -200 0 L -173.2 -100 L -100 -173.2 L 0 -200 L 100 -173.2 L 173.2 -100 Z" 
          fill="none" stroke="white" stroke-width="5" opacity="0.7"/>
  </g>
</svg>
