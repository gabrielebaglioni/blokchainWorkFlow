version: '3.8'

# Docker Compose per tutti i microservizi HouseBlock
# Usa questo file per avviare tutti i 12 microservizi insieme

services:
  # Redis (shared cache)
  redis:
    image: redis:7-alpine
    container_name: houseblock-redis-services
    ports:
      - "6379:6379"
    volumes:
      - redis-data-services:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - houseblock-services-network

  # PostgreSQL (shared database)
  postgres:
    image: postgres:15-alpine
    container_name: houseblock-postgres-services
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-houseblock}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-services:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - houseblock-services-network

  # Input Layer Services
  news-scraper-ms:
    build:
      context: ../..
      dockerfile: services/input-layer/news-scraper-ms/Dockerfile.dev
    container_name: houseblock-news-scraper-ms
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    volumes:
      - ../../services/input-layer/news-scraper-ms:/app/services/input-layer/news-scraper-ms
      - ../../packages:/app/packages
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - houseblock-services-network
    restart: unless-stopped

