version: '3.8'

services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: houseblock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL (for local development, production uses Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: houseblock-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: houseblock
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: houseblock-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=postgres
    volumes:
      - n8n-data:/home/node/.n8n
      - ../n8n/workflows:/workflows
    depends_on:
      postgres:
        condition: service_healthy

  # Web Landing (sviluppo)
  web-landing:
    build:
      context: ../..
      dockerfile: infra/houseblockDocker/web-landing/Dockerfile.dev
    container_name: houseblock-web-landing
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ../../apps/web-landing:/app/apps/web-landing
      - ../../packages:/app/packages
      - /app/apps/web-landing/node_modules
      - /app/apps/web-landing/.next
    command: pnpm --filter web-landing dev
    restart: unless-stopped
    networks:
      - houseblock-network

volumes:
  redis-data:
  postgres-data:
  n8n-data:

networks:
  houseblock-network:
    driver: bridge

