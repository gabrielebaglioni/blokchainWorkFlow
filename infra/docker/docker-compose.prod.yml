version: '3.8'

services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: houseblock-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data-prod:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL (for local production, production uses Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: houseblock-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-houseblock}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: houseblock-n8n-prod
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - n8n-data-prod:/home/node/.n8n
      - ../n8n/workflows:/workflows
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Web Landing (produzione)
  web-landing:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web-landing
      target: runner
    container_name: houseblock-web-landing-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - houseblock-network-prod

volumes:
  redis-data-prod:
  postgres-data-prod:
  n8n-data-prod:

networks:
  houseblock-network-prod:
    driver: bridge

